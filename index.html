        <div id="container">

        	<div id="top">

                <div id="top2">

                   <a href="docs/paris_atelier_2014prospectus.pdf" target="_blank"><img src="images/info_prospectus1.png" alt="Info + Prospectus" height="40" /></a><br />
                    <a href="http://www.arch.columbia.edu/admissions/admissions-requirements/certificate-applied-building-science"><img src="images/application1.png" alt="Application" height="40" /></a><br />
                    <a href="docs/paris_atelier_2013brochure.pdf" target="_blank"><img src="images/brochure1.png" alt="Brochure" height="40" /></a>
               </div>
               </div>
                
                <div id="top3">
               		<div class="col1">
                    <img src="images/2013.png" alt="2013" /><br />
                    <img src="images/2014.png" alt="2014" /><br />
                    <img src="images/2015.png" alt="2015" />
                    </div>
                    <div class="col2">
                    <img src="images/2016.png" alt="2016" /><br />
                    <img src="images/2017.png" alt="2017" /><br />
                    <img src="images/2018.png" alt="2018" />
                    </div>
                    <div class="clear">&nbsp;</div>
             	</div>
                
                <div id="top4">
                    News
                </div>
                
            </div>
            
            <div class="clear">&nbsp;</div>
            
            <div id="sidebar">
                <img id="gsapp_logo" src="images/gsapp_logo.png" alt="GSAPP" class="side" />
                <img id="cu_logo" src="images/cu_logo.png" alt="Columbia University" class="side" />

            <div id="content">
            
            	<div id="video1" class="video">
                	<iframe width="450" height="253" src="http://www.youtube.com/embed/Jak1s1cw2R8?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="video2" class="video">
                	<iframe width="450" height="253" src="http://www.youtube.com/embed/wwX7j5oZHqk?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="video3" class="video">
                	<iframe width="420" height="315" src="http://www.youtube.com/embed/Be95NhnOf0s?rel=0" frameborder="0" allowfullscreen></iframe>

                <div id="video4" class="video">

                <div class="clear">&nbsp;</div>
                
            </div>
            
            <div id="bottom">
            	<img src="images/atelier.png" alt="Atelier Paris" />
                <img id="bar" src="images/bar.png" alt="Atelier Paris" />
                <img src="images/p.png" alt="Atelier Paris" />
            </div>

        </div>

        <script>
            var atelier_w = 388,
                p_w = 87;
            var container_vertical_margin = 30;
            var zTop = 10; //current highest z-index value


            function sizeContainer(){
                var container_h = $(window).innerHeight() - 2*container_vertical_margin;
                $('#container').height( container_h );
               // console.log('container_h: ' + container_h);
            }

            function resizeBar(){
                sizeContainer();
                
                var bar_w = $('#container').width() - atelier_w - p_w - 10;//10 is buffer
                console.log(bar_w);
                $('#bar').height(28).width( bar_w );
                //bottom starts hidden, make sure it is visible after resize
                $('#bottom').show();
            }
			
			function setTitles(){
				var theTitle;
				$('img').each(function() {
				if($(this).attr("alt"))
				{
					theTitle=$(this).attr("alt");
					$(this).attr("title",theTitle);
				}	
			});
			}

            $(document).ready(function(){

                resizeBar();

                //bring video to front when user hovers over it
                $('.video').hover(function(){
                    $(this).css('zIndex', zTop++);
                });

                $(window).resize(resizeBar);
				setTitles();
            });
        </script>

    </body>
</html>
