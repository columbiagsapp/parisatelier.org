<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Paris Atlier</title>
        <link href="atelier-style.css" media="all" type="text/css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>

    <body>

        <div id="container">

        	<div id="top">
            
            	<div id="top1">
               		Architect<br />As Critical<br />Maker
                </div>
                
                <div id="top2">
                    <a href="docs/2x4_Atelier_P-prospectus.pdf">Info + Prospectus</a><br />
                    <a href="http://www.arch.columbia.edu/admissions/admissions-requirements/certificate-applied-building-science">Application</a><br />
                    <a href="docs/2x4_Atelier_P-Brochure.pdf">Brochure</a>
               </div>
                
                <div id="top3">
               		Archive
             	</div>
                
                <div id="top4">
                    News
                </div>
                
            </div>
            
            <div class="clear">&nbsp;</div>
            
            <div id="sidebar">
                <img id="gsapp_logo" src="images/gsapp_logo.png" alt="GSAPP" class="side" />
                <img id="cu_logo" src="images/cu_logo.png" alt="Columbia University" class="side" />
            </div>
            
            <div id="content">
            
            	<div id="video1" class="video">
                	<iframe width="450" height="253" src="http://www.youtube.com/embed/Jak1s1cw2R8?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="video2" class="video">
                	<iframe width="450" height="253" src="http://www.youtube.com/embed/wwX7j5oZHqk?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="video3" class="video">
                	<iframe width="420" height="315" src="http://www.youtube.com/embed/Be95NhnOf0s?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div id="video4" class="video">
                	<iframe width="420" height="315" src="http://www.youtube.com/embed/vsweKTKDj9U?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div class="clear">&nbsp;</div>
                
            </div>
            
            <div id="bottom">
            	<img src="images/atelier.png" alt="Atelier Paris" />
                <img id="bar" src="images/bar.png" alt="Atelier Paris" />
                <img src="images/p.png" alt="Atelier Paris" />
            </div>

        </div>

        <script>
            var atelier_w = 388,
                p_w = 87;
            var container_vertical_margin = 30;


            function sizeContainer(){
                var container_h = $(window).innerHeight() - 2*container_vertical_margin;
                $('#container').height( container_h );
                console.log('container_h: ' + container_h);
            }

            function resizeBar(){
                sizeContainer();
                
                var bar_w = $('#container').width() - atelier_w - p_w - 10;//10 is buffer
                console.log(bar_w);
                $('#bar').height(28).width( bar_w );
                //bottom starts hidden, make sure it is visible after resize
                $('#bottom').show();
            }

            $(document).ready(function(){

                resizeBar();

                //bring video to front when user hovers over it
                $('.video').hover(function(){
                    $(this).css('zIndex', 100);
                }, function(){
                    $(this).css('zIndex', '');
                });

                $(window).resize(resizeBar);

            });
        </script>

    </body>
</html>
